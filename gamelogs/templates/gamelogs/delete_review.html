<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Review</title>
</head>
<body>
    {% if success_message %}
        <h2>{{ success_message }}</h2>
    {% else %}
        <h2>Are you sure you want to delete this review?</h2>
        <p><strong>Review for:</strong> {{ review.game }}</p>
        <p><strong>Rating:</strong> {{ review.rating }}</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Confirm Delete</button>
            <a href="{% url 'gamelogs:update_review' review.id %}">Cancel</a>
        </form>
    {% endif %}
</body>
</html>
