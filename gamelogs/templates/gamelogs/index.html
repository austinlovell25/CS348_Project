<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Review Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: darkorchid;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }
        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        li {
            margin: 20px 0; /* Increased vertical spacing */
        }
        a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: darkorchid; /* Dark Orchid color */
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        a:hover {
            background-color: #9932cc; /* Dark Orchid darker shade on hover */
            transform: scale(1.05);
        }
        footer {
            margin-top: 50px;
            text-align: center;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Game Logs</h1>

    <h2>Navigate to:</h2>
    <ul>
        <li><a href="{% url 'gamelogs:review_dashboard' %}">Review Dashboard</a></li>
        <li><a href="{% url 'gamelogs:select_dashboard' %}">Select Dashboard</a></li>
        <li><a href="{% url 'gamelogs:update_review' 0 %}">Update Review</a></li> <!-- Placeholder for update -->
        <li><a href="{% url 'gamelogs:delete_review' 0 %}">Delete Review</a></li> <!-- Placeholder for delete -->
    </ul>

    <footer>
        <p>Created by Austin Lovell.</p>
    </footer>
</body>
</html>
